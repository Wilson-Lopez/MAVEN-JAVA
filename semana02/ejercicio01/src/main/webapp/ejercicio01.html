<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Descuento en Cuota</title>
</head>
<body>
<h2>Descuento por Colegio y Categoría</h2>
<form method="post" action="ejercicio01.jsp">
    <label>Colegio de procedencia:</label>
    <select name="colegio" required>
        <option value="" selected disabled>-- Seleccione --</option>
        <option value="nacional">Nacional</option>
        <option value="particular">Particular</option>
    </select>
    <br><br>

    <label>Categoría:</label>
    <label><input type="radio" name="categoria" value="A" required> A</label>
    <label><input type="radio" name="categoria" value="B"> B</label>
    <label><input type="radio" name="categoria" value="C"> C</label>
    <br><br>

    <label>Monto de la cuota (S/):</label>
    <input type="number" step="0.01" min="0" name="cuota" required>
    <br><br>

    <input type="submit" value="Calcular">
    <input type="reset" value="Limpiar">
</form>
</body>
</html>
